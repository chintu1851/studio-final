<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - MindMaze Card Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  
  <script defer src="./usersection.js"></script>
</head>

<body>
  <div class="container">
    <img src="./assets/main.png" alt="Background Image" class="background-image">
    <!-- content -->
    <div class="setting">
      <img class="setting-logo" src="./assets/setting.png" alt="setting logo">
    </div>
    <div class="score">
      <img class="score-logo" src="./assets/score.png" alt="score logo">
    </div>
    <!-- title -->
    <h1 class="login-title">MindMaze Card Challenge</h1>
    <!-- avatar -->
    <div class="avatar-box">
      <button id="avatar-button" onclick="move()"><img id="user-avatar2" src="./assets/avatar.jpeg"
          alt="user avatar"></button>
    </div>
    <div class="user-info">
      <form id="login-form">
        <label for="username"></label>
        <input type="text" id="playerName" name="playerName" placeholder="Enter Your Username" required>
      </form>
    </div>
    <div class="user-start">
      <button id="startgame" type="submit" onclick="onNameSubmit(event)">Start Game</button>
    </div>
  </div>
</body>

</html>
