<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Level</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="section.css">
  <script defer src="section.js"></script>
</head>

<body>
  <div class="container">

    <!-- background-image -->
    <img src="./assets/main.png" alt="Background Image" class="background-image">
    
    <!-- settings -->
    <div class="setting">
      <img class="setting-logo" src="./assets/setting.png" alt="setting logo">
    </div>

    <!-- high-score -->
    <div class="score">
      <img class="score-logo" src="./assets/score.png" alt="score logo">
    </div>

    
    <!-- title -->
    <h1 class="login-title">Select Level</h1>
    
    <!-- levels -->
    <div class="levels">
   
          <div id="easy">
            <i class="fa-solid fa-star fa-2xl" style="color: #FFD43B;"></i>
            <h2>Easy</h2>
            <h3>12 Cards</h3>
          </div>

          <div id="medium">
            <div class="star">
                <i class="fa-solid fa-star fa-2xl" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xl" style="color: #FFD43B;"></i>
            </div>
            <h2>Medium</h2>
            <h3>16 Cards</h3>
          </div>
          
          <div id="hard">
            <div class="star">
                <i class="fa-solid fa-star fa-2xl" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xl" style="color: #FFD43B;"></i>
                <i class="fa-solid fa-star fa-2xl" style="color: #FFD43B;"></i>
            </div>
            <h2>Hard</h2>
            <h3>20 Cards</h3>
          </div>
    
    </div>
    
   


  </div>


</body>
</html>
